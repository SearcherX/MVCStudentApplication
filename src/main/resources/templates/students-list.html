<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layouts.html :: common_header(~{::title})">
    <title>Students</title>
</head>
<body>
<header th:insert="layout/layouts.html :: navs"></header>

<div class="container-fluid text-center">
    <!-- сообщение -->
    <div th:if="${message != null}" class="alert alert-success">
        [[${message}]]
    </div>
    <!-- вывод списка студентов в виде таблицы + bootstrap -->
    <table class="table table-bordered">  <!-- шапка таблицы -->
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Group</th>
            <th></th>
        </tr>
        </thead>  <!-- тело таблицы -->
        <tbody>    <!-- цикл -->
        <th:block th:each="student: ${studentsList}">
            <tr>
                <td>[[${student.id}]]</td>
                <td>[[${student.firstName}]]</td>
                <td>[[${student.lastName}]]</td>
                <td th:text="${student.group == null ? 'NONE' : student.group.groupName}"/>
                <td>
                    <a th:href="@{'/students/delete/' + ${student.id}}" class="btn btn-danger">
                        Delete
                    </a>
                    <a th:href="@{'/students/details/' + ${student.id}}" class="btn btn-primary">
                        Details
                    </a>
                    <a th:href="@{'/students/update/' + ${student.id}}" class="btn btn-primary">
                        Update
                    </a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
    <!-- ссылка на добавление нового студента -->
    <a th:href="@{/students/new}"> Add new Student </a>
</div>
<footer th:insert="layout/layouts.html :: footer"></footer>
</body>
</html>
