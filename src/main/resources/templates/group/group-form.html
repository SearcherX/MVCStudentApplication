<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layouts.html :: common_header(~{::title})">
  <title>Add new group</title>
</head>
<body>
<header th:insert="layout/layouts.html :: navs"></header>

<div class="container-fluid text-center">
  <h1>Add new group</h1>
  <form method="post" th:action="@{/groups/new}" th:object="${group}">
    <label>Group Name: </label>
    <input type="text" th:field="*{groupName}" required minlength="1" maxlength="50"/>
    <button type="submit" class="btn btn-success">Save</button>
    <a th:href="@{/groups}" class="btn btn-danger">Cancel</a>
  </form>
</div>

<footer th:insert="layout/layouts.html :: footer"></footer>
</body>
</html>
